{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% block title %} {% endblock %}
  </head>
  <body>
    <header class="bg-white border-1 border">
      <div class="container p-3 align-items-center flex-row d-flex justify-content-between">
        <div class="d-flex gap-3 align-items-center">
          <a href="/" class="text-decoration-none">
            <img src="{% static 'src/small_logo.svg' %}" width="25"/>
          </a>
          <a href="#" class="text-decoration-none text-dark">Categorias</a>
          <a href="#" class="text-decoration-none text-dark">Ofertas</a>
          <a href="#" class="text-decoration-none text-dark">Histórico</a>
          <a href="#" class="text-decoration-none text-dark">Contato</a>
        </div>
        <div class="d-flex align-items-center gap-4 flex-row w-50">
          <form class="w-100">
            <input class="form-control" placeholder="Pesquisar livros">
          </form>
          <div class="dropdown flex-shrink-0">
            <button class="d-block link-body-emphasis text-decoration-none dropdown-toggle bg-transparent border-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <img width="30" class="rounded-circle" src="{% static 'src/placeholder/profile_picture_placeholder.png' %}">
            </button>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Carrinho</a></li>
              <li><a class="dropdown-item" href="#">Histórico</a></li>
              <li><a class="dropdown-item" href="#">Biblioteca virtual</a></li>
              <li><a class="dropdown-item" href="#">Assinaturas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Entrar</a></li>
            </ul>
          </div>
          
        </div>
      </div>
    </header>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
